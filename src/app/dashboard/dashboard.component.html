<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="myName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.myName }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="teamName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Team Name</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.teamName }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="points">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Points</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ calculatePoints(row) }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100, 200]"></mat-paginator>
</div>
